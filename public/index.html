<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MadeByUs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="./lib/circle_menu/css/style.css">
    <link rel="stylesheet" type="text/css" href="./lib/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./lib/meetus/css/image_profile_style.css">
    <link rel="stylesheet" type="text/css" href="./lib/meetus/css/image_wall_style.css">
    <link rel="stylesheet" type="text/css" href="./lib/tech_stack/css/style.css">
    <link rel="stylesheet" type="text/css" href="./lib/sample_code/css/style.css">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src='./lib/jquery/jquery.min.js'></script>
    <script src="./lib/jquery/TweenMax.min.js"></script>
    <script src='./lib/jquery/jquery.easing.min.js'></script>
  </head>
  <body>
    <div id="root">
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Made By Us
            </h1>
            <h2 class="subtitle">
              Great software made by great people
            </h2>
          </div>
        </div>
      </section>
      <div class="tabs is-centered">
        <ul>
          <li>
            <router-link to="/projects">
              <span class="icon is-small"><i class="fa fa-th-list"></i></span>
              <span>Projects</span>
            </router-link>
          </li>
          <li>
            <router-link to="/techstack">
              <span class="icon is-small"><i class="fa fa-cubes"></i></span>
              <span>Tech stack</span>
            </router-link>
          </li>
          <li>
            <router-link to="/samplecode">
              <span class="icon is-small"><i class="fa fa-code"></i></span>
              <span>Sample code</span>
            </router-link>
          </li>
          <li>
            <router-link to="/services">
              <span class="icon is-small"><i class="fa fa-thumbs-up"></i></span>
              <span>Services</span>
            </router-link>
          </li>
          <li>
            <router-link to="/meetus">
              <span class="icon is-small"><i class="fa fa-users"></i></span>
              <span>Meet our team</span>
            </router-link>
          </li>
          <li>
            <router-link to="/contactus">
              <span class="icon is-small"><i class="fa fa-envelope-open"></i></span>
              <span>Contact us</span>
            </router-link>
          </li>
        </ul>
      </div>
      <div class="container is-centered">
         <router-view></router-view>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
