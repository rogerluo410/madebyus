<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MadeByUs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendors/css/style.css">
    <script type="text/javascript" src='./vendors/js/jquery.min.js'></script>
    <script type="text/javascript" src="./vendors/js/TweenMax.min.js"></script>
    <script type="text/javascript" src='./vendors/js/jquery.easing.min.js'></script>
  </head>
  <body>
    <div id="root">
      <section class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              MadeByUs
            </h1>
            <h2 class="subtitle">
              Great software made by great people
            </h2>
            <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <router-link to="/home"  active-class='is-active' class="navbar-item">
                <span>Home</span>
              </router-link>
              <router-link to="/projects"  active-class='is-active' class="navbar-item">
                <span>Projects</span>
              </router-link>
              <router-link to="/techstack" active-class='is-active' class="navbar-item">
                <span>Tech stack</span>
              </router-link>
              <router-link to="/services" active-class='is-active' class="navbar-item">
                <span>Services</span>
              </router-link>
              <router-link to="/meetus" active-class='is-active' class="navbar-item">
                <span>Meet our team</span>
              </router-link>
              <router-link to="/contactus" active-class='is-active' class="navbar-item">
                <span>Contact us</span>
              </router-link>
            </div>
           </div>
          </div>
        </div>
      </section>
      <div class="container is-fullhd">
         <router-view></router-view>
      </div>
      <div style="position:fixed; bottom:10px; right:10px;">
       <a class="button is-dark is-large modal-button" data-target="modal">Contact us</a>
      </div>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div id="form_container" class="shadow">
            <form id="contact" action="" method="post">
              <h3>Quick Contact</h3>
              <h4>Contact us today, and get reply with in 24 hours!</h4>
              <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2">
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="3">
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5"></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              <strong>@MadeByUs</strong>
            </p>
          </div>
        </div>
      </footer>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
